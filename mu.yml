namespace: min-ec2
environments:
- name: acceptance
  provider: ec2
  cluster:
    #keyName: timba-labs # us-east-1
    keyName: timbaileyjones-labs-keypair-ohio #us-east-2
- name: production
  provider: ec2

service:
  name: min-ec2
  port: 8080
  healthEndpoint: /
  pathPatterns:
  - /*
  pipeline:
    source:
      provider: GitHub
      repo: timbaileyjones/mu-minimal-ec2
